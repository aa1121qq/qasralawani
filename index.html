<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد الموقع باستخدام Google Geocoding</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { background:#888; font-family: Tahoma, Arial; }
    #map { height: 400px; display:none; margin-bottom: 15px;}
    #overlay { position: fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); display:none; z-index: 1000;}
    #popup { background:white; padding:20px; border-radius:15px; width:470px; margin:80px auto; position:relative; box-shadow: 0 2px 20px rgba(0,0,0,.15);}
    .field { margin: 8px 0; }
    .btn { padding:10px 20px; background:#2e8b57; color:white; border:none; border-radius:5px; cursor:pointer; margin:3px; }
    input[type="text"] { width:210px; padding:8px; border-radius:4px; border:1px solid #aaa;}
    h2, h3 { margin-top: 25px; }
    #popup h3 { margin: 0 0 14px 0; text-align: right;}
    .popup-buttons { text-align:right; margin-bottom:8px;}
    textarea { width:98%; min-height:60px; margin-top:8px; }
  </style>
</head>
<body dir="rtl">

<h2>تحديد المدينة والحي والشارع عبر Google Geocoding</h2>
<div class="field">
  <label>اسم المدينة:</label>
  <input id="city" type="text" placeholder="اسم المدينة" readonly>
</div>
<div class="field">
  <label>اسم الحي:</label>
  <input id="district" type="text" placeholder="اسم الحي (يمكنك التعديل)">
</div>
<div class="field">
  <label>اسم الشارع:</label>
  <input id="street" type="text" placeholder="اسم الشارع (يمكنك التعديل)">
</div>
<button class="btn" onclick="openMap()">حدد موقعك على الخريطة</button>

<div id="overlay">
  <div id="popup">
    <h3>اختر موقعك</h3>
    <div class="popup-buttons">
      <button class="btn" onclick="locateMe()">حدد موقعي الحالي</button>
      <button class="btn" onclick="closeMap()">إغلاق</button>
    </div>
    <div id="map"></div>
    <textarea id="raw_address" readonly style="display:none"></textarea>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, marker;
// ضع هنا Google API KEY
const GOOGLE_MAPS_API_KEY = "AIzaSyBZByJv1xc_9fvKfVjdcCfXWlhRcNM9_vE";

function openMap() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('map').style.display = 'block';

  if (!map) {
    map = L.map('map').setView([24.7136, 46.6753], 12); // الرياض افتراضيًا
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    map.on('click', function(e) {
      setMarkerAndAddress(e.latlng.lat, e.latlng.lng, true);
    });
  }
}

function setMarkerAndAddress(lat, lng, closeAfter=true) {
  if(marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);
  map.setView([lat, lng], 16);

  // Google Maps Geocoding API
  const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&language=ar&key=${GOOGLE_MAPS_API_KEY}`;
  fetch(url)
    .then(response => response.json())
    .then(data => {
      let city = "";
      let district = "";
      let street = "";
      if (data.results && data.results.length > 0) {
        let components = data.results[0].address_components;
        components.forEach(comp => {
          if (comp.types.includes("locality")) city = comp.long_name;
          if (comp.types.includes("administrative_area_level_2") && !city) city = comp.long_name;
          if (comp.types.includes("sublocality") || comp.types.includes("sublocality_level_1")) district = comp.long_name;
          if (comp.types.includes("route")) street = comp.long_name;
        });
      }
      document.getElementById('city').value = city;
      document.getElementById('district').value = district;
      document.getElementById('street').value = street;

      // عرض كل بيانات العنوان (للمطور)
      document.getElementById('raw_address').style.display = "block";
      document.getElementById('raw_address').value = JSON.stringify(data, null, 2);

      if(closeAfter) closeMap();
    });
}

function locateMe() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      setMarkerAndAddress(position.coords.latitude, position.coords.longitude, true);
    }, function(error) {
      alert('تعذر الحصول على موقعك الحالي. الرجاء السماح للوصول للموقع من إعدادات المتصفح.');
    });
  } else {
    alert('المتصفح لا يدعم تحديد الموقع الجغرافي.');
  }
}

function closeMap() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('map').style.display = 'none';
  document.getElementById('raw_address').style.display = "none";
}
</script>
</body>
</html>
