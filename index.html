<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد الموقع باستخدام Mapbox</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { background:#888; font-family: Tahoma, Arial; }
    #map { height: 400px; display:none; margin-bottom: 15px;}
    #overlay { position: fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); display:none; z-index: 1000;}
    #popup { background:white; padding:20px; border-radius:15px; width:470px; margin:80px auto; position:relative; box-shadow: 0 2px 20px rgba(0,0,0,.15);}
    .field { margin: 8px 0; }
    .btn { padding:10px 20px; background:#2e8b57; color:white; border:none; border-radius:5px; cursor:pointer; margin:3px; }
    input[type="text"] { width:210px; padding:8px; border-radius:4px; border:1px solid #aaa;}
    h2, h3 { margin-top: 25px; }
    #popup h3 { margin: 0 0 14px 0; text-align: right;}
    .popup-buttons { text-align:right; margin-bottom:8px;}
    textarea { width:98%; min-height:60px; margin-top:8px; }
  </style>
</head>
<body dir="rtl">

<h2>تحديد المدينة والحي والشارع عبر Mapbox</h2>
<div class="field">
  <label>اسم المدينة:</label>
  <input id="city" type="text" readonly>
</div>
<div class="field">
  <label>اسم الحي:</label>
  <input id="district" type="text" readonly>
</div>
<div class="field">
  <label>اسم الشارع:</label>
  <input id="street" type="text" readonly>
</div>
<button class="btn" onclick="openMap()">حدد موقعك على الخريطة</button>

<div id="overlay">
  <div id="popup">
    <h3>اختر موقعك</h3>
    <div class="popup-buttons">
      <button class="btn" onclick="locateMe()">حدد موقعي الحالي</button>
      <button class="btn" onclick="closeMap()">إغلاق</button>
    </div>
    <div id="map"></div>
    <textarea id="raw_address" readonly style="display:none"></textarea>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, marker;
const MAPBOX_TOKEN = "pk.eyJ1IjoicXNyYXdhbmkxMTIyMTEiLCJhIjoiY21iaHUzeWR3MDB0OTJucjBjcW9rMnptdCJ9.3CukVyxDoaVwG38RUQ8fQA"; // ضع التوكن الخاص بك هنا

function openMap() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('map').style.display = 'block';

  if (!map) {
    map = L.map('map').setView([24.7136, 46.6753], 12); // الرياض افتراضيًا
    // استخدم خرائط Mapbox للعرض (مجاني حتى 200,000 طلب tile)
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=' + MAPBOX_TOKEN, {
      maxZoom: 19,
      attribution: '© Mapbox'
    }).addTo(map);

    map.on('click', function(e) {
      setMarkerAndAddress(e.latlng.lat, e.latlng.lng, true);
    });
  }
}

function setMarkerAndAddress(lat, lng, closeAfter=true) {
  if(marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);
  map.setView([lat, lng], 16);

  fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lng},${lat}.json?language=ar&access_token=${MAPBOX_TOKEN}`)
    .then(res => res.json())
    .then(data => {
      // مبدئيًا: نضع القيم فاضية
      let city = "", district = "", street = "";
      if (data.features && data.features.length > 0) {
        // استخرج اسم الشارع من أول feature (عادة يكون الشارع أو المكان الأقرب)
        street = data.features[0].text_ar || data.features[0].text || "";
        // السياق فيه المدينة والحي وغيرها
        if (data.features[0].context) {
          data.features[0].context.forEach(ctx => {
            if (ctx.id.includes('place')) city = ctx.text_ar || ctx.text || city;
            if (ctx.id.includes('locality') || ctx.id.includes('neighborhood') || ctx.id.includes('district')) district = ctx.text_ar || ctx.text || district;
          });
        }
      }
      document.getElementById('city').value = city;
      document.getElementById('district').value = district;
      document.getElementById('street').value = street;

      // اختياري: لعرض كل البيانات الراجعة
      document.getElementById('raw_address').style.display = "block";
      document.getElementById('raw_address').value = JSON.stringify(data, null, 2);

      if(closeAfter) closeMap();
    });
}

function locateMe() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      setMarkerAndAddress(position.coords.latitude, position.coords.longitude, true);
    }, function(error) {
      alert('تعذر الحصول على موقعك الحالي. الرجاء السماح للوصول للموقع من إعدادات المتصفح.');
    });
  } else {
    alert('المتصفح لا يدعم تحديد الموقع الجغرافي.');
  }
}

function closeMap() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('map').style.display = 'none';
  document.getElementById('raw_address').style.display = "none";
}
</script>
</body>
</html>
