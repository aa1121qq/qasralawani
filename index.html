<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد الموقع باستخدام TomTom</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { background:#888; font-family: Tahoma, Arial; }
    #map { height: 400px; display:none; margin-bottom: 15px;}
    #overlay { position: fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); display:none; z-index: 1000;}
    #popup { background:white; padding:20px; border-radius:15px; width:470px; margin:80px auto; position:relative; box-shadow: 0 2px 20px rgba(0,0,0,.15);}
    .field { margin: 8px 0; }
    .btn { padding:10px 20px; background:#2e8b57; color:white; border:none; border-radius:5px; cursor:pointer; margin:3px; }
    input[type="text"] { width:210px; padding:8px; border-radius:4px; border:1px solid #aaa;}
    h2, h3 { margin-top: 25px; }
    #popup h3 { margin: 0 0 14px 0; text-align: right;}
    .popup-buttons { text-align:right; margin-bottom:8px;}
    textarea { width:98%; min-height:60px; margin-top:8px; }
  </style>
</head>
<body dir="rtl">

<h2>تحديد المدينة والحي والشارع عبر TomTom</h2>
<div class="field">
  <label>اسم المدينة:</label>
  <input id="city" type="text" readonly>
</div>
<div class="field">
  <label>اسم الحي:</label>
  <input id="district" type="text" readonly>
</div>
<div class="field">
  <label>اسم الشارع:</label>
  <input id="street" type="text" readonly>
</div>
<button class="btn" onclick="openMap()">حدد موقعك على الخريطة</button>

<div id="overlay">
  <div id="popup">
    <h3>اختر موقعك</h3>
    <div class="popup-buttons">
      <button class="btn" onclick="locateMe()">حدد موقعي الحالي</button>
      <button class="btn" onclick="closeMap()">إغلاق</button>
    </div>
    <div id="map"></div>
    <textarea id="raw_address" readonly style="display:none"></textarea>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map, marker;
const TOMTOM_API_KEY = "oFZgsKHkJUD8vOPsqCOwZLiO6KXU24uO"; // ضع مفتاح TomTom هنا

function openMap() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('map').style.display = 'block';

  if (!map) {
    map = L.map('map').setView([24.7136, 46.6753], 12); // الرياض افتراضيًا
    // يمكنك استخدام TomTom Tile Layer للعرض، أو ابقِ على OpenStreetMap كما هو هنا:
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    map.on('click', function(e) {
      setMarkerAndAddress(e.latlng.lat, e.latlng.lng, true);
    });
  }
}

function setMarkerAndAddress(lat, lng, closeAfter=true) {
  if(marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);
  map.setView([lat, lng], 16);

  // استدعاء TomTom Reverse Geocoding
  fetch(`https://api.tomtom.com/search/2/reverseGeocode/${lat},${lng}.json?key=${TOMTOM_API_KEY}&language=ar-SA`)
    .then(res => res.json())
    .then(data => {
      let address = {};
      if (data.addresses && data.addresses.length > 0 && data.addresses[0].address) {
        address = data.addresses[0].address;
      }
      // اسم المدينة: locality أو municipality أو city
      document.getElementById('city').value = address.locality || address.municipality || address.city || "";
      // اسم الحي: suburb أو neighbourhood أو أي قيمة موجودة
      document.getElementById('district').value = address.suburb || address.neighbourhood || "";
      // اسم الشارع: streetName
      document.getElementById('street').value = address.streetName || "";

      // لعرض كل بيانات العنوان
